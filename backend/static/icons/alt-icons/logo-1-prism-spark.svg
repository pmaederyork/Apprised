<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient - deep blue to electric cyan -->
    <linearGradient id="prismGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066FF"/>
      <stop offset="50%" style="stop-color:#00AAFF"/>
      <stop offset="100%" style="stop-color:#00D4FF"/>
    </linearGradient>

    <!-- Light refraction gradient -->
    <linearGradient id="sparkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#00D4FF"/>
    </linearGradient>

    <!-- Shadow gradient -->
    <linearGradient id="shadowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#003366"/>
      <stop offset="100%" style="stop-color:#001833"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle - subtle -->
  <circle cx="256" cy="256" r="240" fill="#0a1628"/>

  <!-- Main prism body -->
  <path d="M256 80 L420 380 L92 380 Z" fill="url(#prismGrad)"/>

  <!-- Left facet - darker -->
  <path d="M256 80 L92 380 L256 320 Z" fill="url(#shadowGrad)" opacity="0.7"/>

  <!-- Right highlight facet -->
  <path d="M256 80 L420 380 L256 320 Z" fill="#00AAFF" opacity="0.4"/>

  <!-- Inner triangle cutout effect -->
  <path d="M256 180 L340 340 L172 340 Z" fill="#0a1628" opacity="0.3"/>

  <!-- Light refraction spark - top right -->
  <g filter="url(#glow)">
    <path d="M380 100 L400 140 L360 140 Z" fill="url(#sparkGrad)"/>
    <path d="M400 80 L400 140" stroke="url(#sparkGrad)" stroke-width="4" stroke-linecap="round"/>
    <path d="M380 100 L420 100" stroke="url(#sparkGrad)" stroke-width="4" stroke-linecap="round"/>
    <circle cx="400" cy="100" r="8" fill="#FFFFFF"/>
  </g>

  <!-- Subtle reflection line -->
  <path d="M200 300 L312 300" stroke="#FFFFFF" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
</svg>
