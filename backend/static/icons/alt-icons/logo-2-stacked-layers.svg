<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient layers -->
    <linearGradient id="layer1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>

    <linearGradient id="layer2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00c6fb"/>
      <stop offset="100%" style="stop-color:#005bea"/>
    </linearGradient>

    <linearGradient id="layer3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#0099ff"/>
    </linearGradient>

    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="#0f172a"/>

  <!-- Back layer - largest -->
  <g filter="url(#shadow)">
    <path d="M256 60 L440 400 L72 400 Z" fill="url(#layer1)" opacity="0.9"/>
  </g>

  <!-- Middle layer -->
  <g filter="url(#shadow)">
    <path d="M256 120 L400 370 L112 370 Z" fill="url(#layer2)" opacity="0.95"/>
  </g>

  <!-- Front layer - smallest -->
  <g filter="url(#shadow)">
    <path d="M256 180 L360 340 L152 340 Z" fill="url(#layer3)"/>
  </g>

  <!-- Accent dot -->
  <circle cx="256" cy="260" r="16" fill="#FFFFFF"/>
</svg>
