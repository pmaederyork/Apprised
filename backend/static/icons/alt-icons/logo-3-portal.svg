<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Outer ring gradient -->
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF"/>
      <stop offset="50%" style="stop-color:#0066FF"/>
      <stop offset="100%" style="stop-color:#5B21B6"/>
    </linearGradient>

    <!-- Inner depth gradient -->
    <radialGradient id="depthGrad" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0a0f1a"/>
    </radialGradient>

    <!-- Glow effect -->
    <filter id="portalGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Inner glow -->
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <circle cx="256" cy="256" r="250" fill="#050810"/>

  <!-- Outer glowing ring -->
  <g filter="url(#portalGlow)">
    <circle cx="256" cy="256" r="200" fill="none" stroke="url(#ringGrad)" stroke-width="24"/>
  </g>

  <!-- Inner depth circle -->
  <circle cx="256" cy="256" r="176" fill="url(#depthGrad)"/>

  <!-- Ascending triangle - the "A" / portal entry -->
  <g filter="url(#innerGlow)">
    <path d="M256 100 L360 320 L152 320 Z" fill="none" stroke="url(#ringGrad)" stroke-width="8"/>

    <!-- Inner bright triangle -->
    <path d="M256 140 L330 290 L182 290 Z" fill="url(#ringGrad)" opacity="0.2"/>
  </g>

  <!-- Center focal point -->
  <circle cx="256" cy="240" r="20" fill="#00D4FF" filter="url(#innerGlow)"/>
  <circle cx="256" cy="240" r="8" fill="#FFFFFF"/>

  <!-- Orbital accent lines -->
  <ellipse cx="256" cy="256" rx="200" ry="60" fill="none" stroke="url(#ringGrad)" stroke-width="2" opacity="0.3" transform="rotate(-15 256 256)"/>
</svg>
