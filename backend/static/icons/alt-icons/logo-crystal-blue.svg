  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="96" fill="#0f172a"/>

  <!-- Pentagon gem: 5 facets meeting at center
       Regular pentagon, point-up, radius 190 from center (256, 270)
       Vertices:
       Top:         256, 80
       Upper-right: 437, 197
       Lower-right: 368, 417
       Lower-left:  144, 417
       Upper-left:  75, 197
       Center:      256, 270
  -->

  <!-- Facet 1: Top (brightest) -->
  <path d="M256 270 L75 197 Q60 190 68 175 L256 80 Q270 72 284 80 L437 197 Q445 210 430 218 L256 270 Z" fill="url(#b1)"/>

  <!-- Facet 2: Upper-right -->
  <path d="M256 270 L437 197 Q452 205 448 222 L368 417 Q360 432 342 428 L256 270 Z" fill="url(#b2)"/>

  <!-- Facet 3: Lower-right -->
  <path d="M256 270 L368 417 Q355 438 330 438 L256 438 L256 270 Z" fill="url(#b3)"/>

  <!-- Facet 4: Lower-left -->
  <path d="M256 270 L256 438 L182 438 Q157 438 144 417 L256 270 Z" fill="url(#b4)"/>

  <!-- Facet 5: Upper-left (darkest) -->
  <path d="M256 270 L144 417 Q130 432 118 418 L64 222 Q60 205 75 197 L256 270 Z" fill="url(#b5)"/>
</svg>
