<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary gradient - vibrant blue spectrum -->
    <linearGradient id="mainGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>

    <!-- Secondary accent gradient -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0ea5e9"/>
    </linearGradient>

    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#020617"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Mask for the A cutout -->
    <mask id="aMask">
      <rect width="512" height="512" fill="white"/>
      <!-- Triangle cutout in the A -->
      <path d="M256 240 L296 340 L216 340 Z" fill="black"/>
    </mask>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="url(#bgGrad)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.05">
    <line x1="128" y1="0" x2="128" y2="512" stroke="#fff" stroke-width="1"/>
    <line x1="256" y1="0" x2="256" y2="512" stroke="#fff" stroke-width="1"/>
    <line x1="384" y1="0" x2="384" y2="512" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="128" x2="512" y2="128" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="256" x2="512" y2="256" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="384" x2="512" y2="384" stroke="#fff" stroke-width="1"/>
  </g>

  <!-- Main A shape with mask -->
  <g filter="url(#softGlow)" mask="url(#aMask)">
    <!-- Left leg of A -->
    <path d="M100 420 L220 80 L280 80 L180 420 Z" fill="url(#mainGrad)"/>

    <!-- Right leg of A -->
    <path d="M232 80 L292 80 L412 420 L332 420 Z" fill="url(#mainGrad)"/>

    <!-- Crossbar -->
    <rect x="148" y="280" width="216" height="56" rx="8" fill="url(#accentGrad)"/>
  </g>

  <!-- Accent elements -->
  <circle cx="256" cy="80" r="24" fill="url(#accentGrad)" filter="url(#softGlow)"/>
  <circle cx="256" cy="80" r="10" fill="#FFFFFF"/>

  <!-- Subtle corner accents -->
  <path d="M60 80 L60 60 L80 60" fill="none" stroke="url(#mainGrad)" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
  <path d="M452 80 L452 60 L432 60" fill="none" stroke="url(#mainGrad)" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
  <path d="M60 432 L60 452 L80 452" fill="none" stroke="url(#mainGrad)" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
  <path d="M452 432 L452 452 L432 452" fill="none" stroke="url(#mainGrad)" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
</svg>
