<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Crystal facet gradients -->
    <linearGradient id="crystalLeft" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#0c1929"/>
    </linearGradient>

    <linearGradient id="crystalRight" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1e40af"/>
    </linearGradient>

    <linearGradient id="crystalCenter" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>

    <linearGradient id="crystalTop" x1="50%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" style="stop-color:#93c5fd"/>
      <stop offset="100%" style="stop-color:#dbeafe"/>
    </linearGradient>

    <!-- Shine effect -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF" stop-opacity="0.8"/>
      <stop offset="100%" style="stop-color:#FFFFFF" stop-opacity="0"/>
    </linearGradient>

    <!-- Glow -->
    <filter id="crystalGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#020617"/>

  <!-- Crystal body -->
  <g filter="url(#crystalGlow)">
    <!-- Left facet -->
    <path d="M256 56 L96 256 L176 440 L256 360 Z" fill="url(#crystalLeft)"/>

    <!-- Right facet -->
    <path d="M256 56 L416 256 L336 440 L256 360 Z" fill="url(#crystalRight)"/>

    <!-- Center front facet -->
    <path d="M176 440 L256 360 L336 440 L256 480 Z" fill="url(#crystalCenter)"/>

    <!-- Top highlight facet -->
    <path d="M256 56 L200 140 L256 180 L312 140 Z" fill="url(#crystalTop)"/>

    <!-- Left inner facet line -->
    <path d="M256 180 L96 256" stroke="#60a5fa" stroke-width="2" opacity="0.5"/>

    <!-- Right inner facet line -->
    <path d="M256 180 L416 256" stroke="#93c5fd" stroke-width="2" opacity="0.5"/>

    <!-- Center vertical line -->
    <path d="M256 180 L256 360" stroke="#93c5fd" stroke-width="2" opacity="0.3"/>
  </g>

  <!-- Shine highlight -->
  <path d="M200 140 L256 56 L280 100 L230 160 Z" fill="url(#shine)" opacity="0.6"/>

  <!-- Small sparkle -->
  <circle cx="280" cy="90" r="4" fill="#FFFFFF"/>
</svg>
