<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="outerStroke" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E293B"/>
      <stop offset="100%" style="stop-color:#334155"/>
    </linearGradient>
    <linearGradient id="leftFacet" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9"/>
      <stop offset="100%" style="stop-color:#0369A1"/>
    </linearGradient>
    <linearGradient id="rightFacet" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#38BDF8"/>
      <stop offset="100%" style="stop-color:#0284C7"/>
    </linearGradient>
    <linearGradient id="centerFacet" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7DD3FC"/>
      <stop offset="100%" style="stop-color:#0EA5E9"/>
    </linearGradient>
  </defs>
  <!-- Rounded outer frame like original -->
  <path d="M256 60 Q80 60 80 280 Q80 420 160 440 L352 440 Q432 420 432 280 Q432 60 256 60 Z"
        fill="none" stroke="url(#outerStroke)" stroke-width="28" stroke-linejoin="round"/>
  <!-- Left facet -->
  <path d="M256 100 L140 360 L256 300 Z" fill="url(#leftFacet)"/>
  <!-- Right facet -->
  <path d="M256 100 L372 360 L256 300 Z" fill="url(#rightFacet)"/>
  <!-- Center highlight -->
  <path d="M256 160 L200 300 L256 270 L312 300 Z" fill="url(#centerFacet)" opacity="0.5"/>
</svg>
