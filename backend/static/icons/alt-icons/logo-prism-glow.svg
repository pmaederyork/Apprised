<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="glowLeft" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#0891B2"/>
    </linearGradient>
    <linearGradient id="glowRight" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
    <linearGradient id="innerGlow" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#67E8F9"/>
      <stop offset="100%" style="stop-color:#A5F3FC"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Left facet -->
  <path d="M256 70 L115 420 L256 330 Z" fill="url(#glowLeft)"/>
  <!-- Right facet -->
  <path d="M256 70 L397 420 L256 330 Z" fill="url(#glowRight)"/>
  <!-- Glowing inner core - AI intelligence -->
  <path d="M256 150 L190 330 L256 290 L322 330 Z" fill="url(#innerGlow)" filter="url(#glow)" opacity="0.8"/>
</svg>
